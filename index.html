<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz - App</title>
</head>

<body>
    <!-- Logi form Start -->

    <div class="login-form">
        <form class="login-form__container">
            <h2 class="login-form__title">Login üòç</h2>
            <div class="input login-form__input">
                <input type="text" name="username" id="username" class="input__field login-form__field"
                    autocomplete="off">
                <label for="username" class="input__label">Username</label>
            </div>
            <div class="input login-form__input">
                <input type="email" name="email" id="email" class="input__field login-form__field" autocomplete="off">
                <label for="email" class="input__label">Email</label>
            </div>
            <div class="input login-form__input">
                <input type="text" name="phone" id="phone" class="input__field login-form__field" autocomplete="off">
                <label for="email" class="input__label">phone</label>
            </div>
            <p class="login-form__msg">&nbsp;</p>
            <button class="btn login-form__submit" type="submit">
                <span class="btn__text">Go</span>
            </button>
        </form>
    </div>
    <!-- Logi form End -->

    <div class="counter">
        <span class="counter__minutes">00</span>
        :
        <span class="counter__seconds">00</span>
    </div>

    <div class="container">
        <form class="question">
            <div class="question__header">
                <h1 class="question__number">Question 1 ü§ì</h1>
                <i class="fas fa-archive question__archieve"></i>
            </div>
            <p class="question__text">What is HTML stands for ?</p>
            <label class="answer question__answer">
                <input type="radio" name="answer" value="0" class="answer__radio-btn">
                <span class="answer__text">Lorem ipsum dolor sit amet 1</span>
            </label>

            <label class="answer question__answer">
                <input type="radio" name="answer" value="1" class="answer__radio-btn">
                <span class="answer__text">Lorem ipsum dolor sit amet 2</span>
            </label>

            <label class="answer question__answer">
                <input type="radio" name="answer" value="2" class="answer__radio-btn">
                <span class="answer__text">Lorem ipsum dolor sit amet 3</span>
            </label>
            <label class="answer question__answer">
                <input type="radio" name="answer" value="3" class="answer__radio-btn">
                <span class="answer__text">Lorem ipsum dolor sit amet 4</span>
            </label>

            <div class="question__indicators">
                <!-- <button class="question__btn question__btn--prev" data-question="1" type="button">
                    <span class="question__btn-text">
                        Prev
                    </span>
                </button>

                <button class="question__btn question__btn--next" data-question="3" type="button">
                    <span class="question__btn-text">
                        Next
                    </span>
                </button> -->
            </div>

            <p class="question__index"></p>

            <button class="question__btn question__btn--submit" type="submit">
                <span class="question__btn-text">
                    Submit
                </span>
            </button>
        </form>
    </div>

    <div class="skipped-questions">
        <h2 class="skipped-questions__heading">Skipped Questions</h2>
        <div class="skipped-questions__content">
        </div>
    </div>

    <div class="result">
        <div class="result__text">Mo'men your score 5 / 6</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
